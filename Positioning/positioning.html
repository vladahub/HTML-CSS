<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>positioning</title>
	<style type="text/css">
		.tip {
			position: fixed;
			top: 25px;
			right: 25px;

			width: 150px;
			padding: 10px 10px 20px;	
			border: 1px solid lightgreen;
			box-sizing: border-box;
			
		}

		.tip .agree_button {
			position: absolute;
			right: -5px;
			bottom: -5px;

			background-color: lightgreen;
			border: none;
			color: white;
		}

		body {
			height: 10000px;
		}
	</style>
</head>
<body>
<div class="tip">
	Для того, чтобы пользоваться сайтом, Вам нужно разрешить использование cookies.
	<button class="agree_button">Разрешаю</button>
</div>
</body>
</html>
